<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cb2a64d26c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <a href="#">
            <img src="image/logo.png" alt="logo">
        </a>
    </header>

    <form class="search-bar" action="">
        <input type="search" class="search-input" placeholder="search" aria-label="search"/>
        <button type="submit" class="search-btn">  
            <img src="image/magnify.svg" alt="imagem-lupa-botão"/> 
        </button>
    </form>
    <div class="menu-icons">
        <a href="#">
            <img src="image/video-plus.svg" alt="upload-video">
        </a>
        
        <a href="#">
            <img src="image/apps.svg" alt="apps">
        </a>

        <a href="#">
            <img src="image/bell.svg" alt="Notificações">
        </a>

        <a href="#">
            <img style="width:100px;" class="menu-channel-icon" src="image/user-solid.svg" alt="Your Channel">
        </a>
    </div>
    <div class="categories">
        <section class="category-section">
            <button class="category active">tudo</button>
            <button class="category">games</button>
            <button class="category">programação</button>
            <button class="category">música</button>
            <button class="category">documentários</button>
            <button class="category">filmes</button>
            <button class="category">liveStreams</button>
            <button class="category">desenhos</button>
            <button class="category">vlogs</button>
            <button class="category">outros</button>
        </section>
    </div>
    <div class="videos">
        <section class="videos-section">
            <article class="vidio-container">
                <a href="#" class="thumbnail" data-duration="12:24">
                    <img class="thumbnail-image" src="https://i.ytimg.com/vi/hgFQgtsYG30/maxresdefault.jpg" alt="">
                </a>
                <div class="video-bottom-secti">
                    <a href="#">
                        <img class="channel-icon" src="" alt="icone do canal">
                    </a>
                    <div class="video-details">
                        <a href="#">Video Title</a>
                        <a href="#">Mesak Moreira</a>
                    </div>
                    <div class="#">
                        <span>1.5 M views</span>
                        <span>3 weeks ago</span>
                    </div>
                </div>
            </article>
        </section>
    </div>
</body>
</html>
